<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Live background -->

    <video id="background-video" autoplay loop muted>
        <source src="images/beach-live.mp4" type="video/mp4">
    </video>
    <div id="main-container">

        
        <div id="left-container">
            
            <div id="top-left-container">

                <div id="btn-container">
                    <label class="switch">
                        <input type="checkbox" id="unit-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="unit-label">°C</span>                
                </div>
                <div id="time-container">
                    <p id="date"></p>
                    <p id="clock"></p>
                </div>

            </div>


            <p id="weather-description"></p>

        </div>

        <div id="right-container">

            <div id="form-container">

          

                <form id="search-form">
                    <input type="text" id="search-input" class="input-search" placeholder="Enter city name">    
                </form>
                <p id="error-message"></p>

            </div>


            <div id="weather-container">
                <p id="location-name"></p>
                <div id="update-container">
                    <p id="current-date"></p>
                    <p id="current-time"></p>
                </div>
                <img alt="weather-icon" id="weather-icon">
                <p id="current-temp"></p>
            </div>            
        </div>


    </div>

</body>

</html>
